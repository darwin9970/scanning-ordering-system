services:
  # PostgreSQL 数据库
  postgres:
    image: postgres:16-alpine
    container_name: qr-order-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres123}
      POSTGRES_DB: ${POSTGRES_DB:-qr_order}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis 缓存
  redis:
    image: redis:7-alpine
    container_name: qr-order-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # API 服务
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: qr-order-api
    restart: unless-stopped
    environment:
      DATABASE_URL: postgres://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres123}@postgres:5432/${POSTGRES_DB:-qr_order}
      REDIS_URL: redis://redis:6379
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-key-change-in-production}
      PORT: 4000
      NODE_ENV: production
    ports:
      - "4000:4000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  # 打印 Worker
  worker:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: qr-order-worker
    restart: unless-stopped
    command: ["bun", "run", "worker"]
    environment:
      DATABASE_URL: postgres://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres123}@postgres:5432/${POSTGRES_DB:-qr_order}
      REDIS_URL: redis://redis:6379
      NODE_ENV: production
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  # 后台管理系统
  admin:
    build:
      context: ./admin
      dockerfile: Dockerfile
      args:
        # 客户端访问需使用主机地址
        - NEXT_PUBLIC_API_URL=http://127.0.0.1:4000
        - NEXT_PUBLIC_WS_URL=ws://127.0.0.1:4000
    container_name: qr-order-admin
    restart: unless-stopped
    environment:
      # 服务端可通过Docker网络访问
      - API_URL=http://api:4000
    ports:
      - "3000:3000"
    depends_on:
      - api

  # Nginx 反向代理 (可选)
  nginx:
    image: nginx:alpine
    container_name: qr-order-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - api
      - admin
    profiles:
      - production

volumes:
  postgres_data:
  redis_data:

networks:
  default:
    name: qr-order-network
